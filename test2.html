<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link rel="stylesheet" type="text/css" href="test2.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


  </head>

  <body>
  	<div id="wrapper">
  		<div class="ct-chart ct-perfect-fourth"></div>
  	</div>
  	<script>
  		var v_6570 = 10;
  		var v_7075 = 20;
  		var v_7580 = 40;
  		var v_8085 = 80;
  		var v_8590 = 60;
  		var v_9095 = 20;
  		var v_9500 = 40;
  		var v_0005 = 10;
  		var v_0510 = 60;
  		var v_1015 = 20;
  		var v_1520 = 30;

  		// Create a simple bi-polar bar chart
		var chart = new Chartist.Bar('.ct-chart', {
		  labels: ['1965-1970', '1970-1975', '1975-1980', '1980-1985', '1985-1990', '1990-1995', '1995-2000', '2000-2005', '2005-2010', '2010-2015', '2015-2020'],
		  series: [
		    [v_6570, v_7075, v_7580, v_8085, v_8590, v_9095, v_9500, v_0005, v_0510, v_1015, v_1520]
		  ]
		}, {
		  high: 100,
		  low: 0,
		  axisX: {
		    labelInterpolationFnc: function(value, index) {
		      return index % 1 === 0 ? value : null;
		    }
		  },
		  axisY: {
		    labelInterpolationFnc: function(value, index) {
		      return index % 5 === 0 ? value : null;
		    }
		  }
		});

		// Listen for draw events on the bar chart
		chart.on('draw', function(data) {
		  // If this draw event is of type bar we can use the data to create additional content
		  if(data.type === 'bar') {
		    // We use the group element of the current series to append a simple circle with the bar peek coordinates and a circle radius that is depending on the value
		    data.group.append(new Chartist.Svg('circle', {
		      r: Math.abs(Chartist.getMultiValue(data.value)) / 3 + 5,
		      cx: data.x2,
		      cy: data.y2 - Math.abs(Chartist.getMultiValue(data.value)) / 3 - 4
		    }, 'ct-slice-pie'));



		  }
		});



  	</script>
  </body>
</html>
